{% extends "base.html" %}
{% block head %}Registration Page{% endblock %}
{% block content %}
<form method="post" action=".">{% csrf_token %}
    <table>
        <tbody>
        {% for field in form %}
        <tr>
            <td>
            <label for="{{ field.label }}" style="display:inline-block;vertical-align;middle">
                {{ field.label_tag }}
            </label>
            </td>
            <td>
            {{ field }}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <input type="submit" value="register" />
</form>
{% endblock %}

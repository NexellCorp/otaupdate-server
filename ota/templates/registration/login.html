{% extends "base.html" %}
{% block content %}
<h2>user login</h2>
{% if form.errors %}
<p>Invalid Username or Invalid Password. Retry please...</p>
{% endif %}
<form method="post" action=".">{% csrf_token %}
    <p><label for="id_username">User Name</label>
        {{ form.username }}
    </p>
    <p><label for="id_password">Password&nbsp;&nbsp;&nbsp;</label>
        {{ form.password }}
    </p>
    <input type="hidden" name="next" value="/" />
    <input type="submit" value="login" />
</form>
{% endblock %}
